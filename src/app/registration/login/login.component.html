<div>
    <h1 style="margin: 60px 0px; text-align: center;">Login</h1>
    <div class="row justify-content-center" style="margin: 0px;">
        <div class="col-md-4">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"
                    #usernameit>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" [(ngModel)]="password"
                        (keyup.enter)="doLogin()">
            </div>
            <div>
                <button class="btn btn-primary" (click)="doLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
