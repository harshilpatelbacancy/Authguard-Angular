<div>
    <h1 style="margin: 50px 0px; text-align: center;">Registration</h1>
    <div class="row justify-content-center" style="margin: 0px;">
        <div class="col-md-5">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name"
                    #nameit>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label>Confirm</label>
                <input type="password" class="form-control" placeholder="Confirm" [(ngModel)]="confirm">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select class="browser-default custom-select" [(ngModel)]="role">
                    <option value="" selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" (click)="doRegister()">Register</button>
                <button class="btn btn-primary" style="margin-left: 10px;" (click)="doReset()">Cancel</button>
            </div>
        </div>
    </div>
</div>
